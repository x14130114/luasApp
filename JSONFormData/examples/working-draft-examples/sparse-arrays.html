<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSONFormData Example - Sparse Arrays</title>

  <style>
    form {
      margin: 20px;
    }
  </style>
</head>
<body>

  <form enctype='application/json' method='post'>
    <input name='heartbeat[0]' value='thunk'>
    <input name='heartbeat[2]' value='thunk'>
    <input type='submit' value='Test'>
  </form>

  <script src="../../src/json-formdata.js"></script>
  <script>

    var form = document.querySelector('form');

    new JSONFormData(form, function (err, res) {
      // Callback...
    });

  </script>

</body>
</html>
