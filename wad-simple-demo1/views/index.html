
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Luas</title>
  <meta name="description" content="Luas App">
  <meta name="author" content="Bernard McCluskey">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_1-UMvgjHYaBmGjPnkf84gxp2tLPpfhY&callback=initMap"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div class="container">
<div class="col-sm-4 col-sm-offset-1">
<h3><span class="glyphicon glyphicon-random" style="color:#D9042B;"></span>  Luas Red Line</h3>
<form action="javascript: clickRed()">
  <div class="input-group">
    <select class="form-control" id="stationsred">
    
	</select>
    <span class="input-group-btn">
    <input type="submit" class="btn btn-danger">
    </span>
  </div>
</form>
</div>
<div class="col-sm-4 col-sm-offset-1">
<h3><span class="glyphicon glyphicon-random" style="color:#588F27;"></span>  Luas Green Line</h3>
<form action="javascript: clickGreen()">
  <div class="input-group">
    <select class="form-control" id="stationsgreen">
    
	</select>
    <span class="input-group-btn">
    <input type="submit" class="btn btn-success">
    </span>
  </div>
</form>
</div>
<div id="luas" class="col-sm-12">
<div id="station" class="page-header"></div>
<div class="col-sm-6">
<h3><span class="glyphicon glyphicon-log-in"></span> Inbound Traffic</h3>
<table class="table">
    <thead>
      <tr>
        <th>Destination:</th>
        <th>Time:</th>
      </tr>
    </thead>
    <tbody id="inbound">

    </tbody>
</table>
</div>
<div class="col-sm-6">
<h3><span class="glyphicon glyphicon-log-out"></span> Outbound Traffic</h3>
<table class="table">
    <thead>
      <tr>
        <th>Destination:</th>
        <th>Time:</th>
      </tr>
    </thead>
    <tbody id="outbound">

    </tbody>
</table>
</div>
</div>
<div id="location" class="col-sm-12"></div>
		<div class="col-sm-12">
		<h1>
			Favourite Stops!
		</h1>
		<div id="favstops">
			
		</div>
	</div>
</div>
</body>
</html>
