<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Luas</title>
  <meta name="description" content="Luas App">
  <meta name="author" content="Bernard McCluskey">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_1-UMvgjHYaBmGjPnkf84gxp2tLPpfhY&callback=initMap"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div>
	<h3> Luas Red Line</h3>
	<form action="javascript: clickRed()">
  <div class="input-group">
    <select class="form-control" id="stationsred"></select>
    <span class="input-group-btn">
    <input type="submit" class="btn btn-danger">
    </span>
  </div>
</form>
</div>
<div>
	<h3> Luas Green Line</h3>
	<form action="javascript: clickGreen()">
  <div class="input-group">
    <select class="form-control" id="stationsgreen"></select>
    <span class="input-group-btn">
    <input type="submit" class="btn btn-danger">
    </span>
  </div>
</form>
</div>
<div id="luas">
<div>
	<h3> Inbound Traffic</h3>
	<table class="table">
<thead>
<tr>
<th>Destination:</th>
<th>Time:</th>
</tr>
</thead>
<tbody id="inbound">

</tbody>
</table>
</div>
<div>
<h3> Outbound Traffic</h3>
<table class="table">
	<thead>
	  <tr>
		<th>Destination:</th>
		<th>Time:</th>
	  </tr>
	</thead>
	<tbody id="outbound">

	</tbody>
</table>
</div>
</div>
<div>
<div id="location"></div>
</div>
</body>
</html>
